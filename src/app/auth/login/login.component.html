<div class="container">
  <div class="form">
    <h2 id="login">Login Form</h2>
    <form [formGroup]="registrationForm">
      <div class="form-group">
        <label for="username">UserName</label>
        <input [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched"formControlName="userName"type="text" class="form-control" id="name">
        <!-- <small [class.d-none]="registrationForm.get('userName')?.valid || registrationForm.get('userName')?.untouched"class="text-danger">Username is required</small> -->
      </div>
           <div *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
           <small *ngIf="registrationForm.get('userName')?.errors?.['required']" class="text-danger">Username is required</small>
           <small  *ngIf="registrationForm.get('userName')?.errors?.['minlength']"class="text-danger">Username must be at least 3 characters</small>
          </div>
          <!--pass-->
          <div class="form-group mt-3">
            <label for="Password">Password</label>
            <input [class.is-invalid]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
              formControlName="password" type="Password" class="form-control" id="Password" name="Password">
            <!-- <small [class.d-none] = "registrationForm.get('password')?.valid || registrationForm.get('password')?.untouched" class="text-danger">This field is required</small> -->
            <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
              <small *ngIf="registrationForm.get('password')?.errors?.['required']" class="text-danger">Password is
                required</small>
              <small *ngIf="registrationForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be
                atleast 8 characters</small>
            </div>
          </div>
      <div class="form-group mt-3">
       <button class="btn btn-primary" type="submit" (click)="login()">Login</button>
       <!-- <button (click)="loadApiData()"class="btn btn-secondary ms-3"type="button">Load API Data</button> -->
      </div>
    </form>

  </div>
</div>
